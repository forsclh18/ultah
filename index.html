<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBD guys</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1552152370-fb05b25ff17d?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover; background-position: center; background-repeat: no-repeat;" class="flex justify-center h-screen items-center">

  <div class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300/50 rounded-xl text-center animate__animated animate__backInDown m-8 w-80" id="kartu">
    <h1 class="text-3xl">Happy Birthday</h1>
    <h1 class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite">Guys</h1>

    <button class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada cursor-pointer" onclick="ubahkartu()">
      klik sini gusy!
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>
    const count = 200,
      defaults = { origin: { y: 0.7 } };

    function fire(particleRatio, opts) {
      confetti(
        Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio),
        })
      );
    }

    let kartu = document.getElementById('kartu');

    function ubahkartu() {
      // ðŸŽ‰ confetti muncul pas tombol ditekan
      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });

      kartu.innerHTML = `
        <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
          Selamat ulang tahun! ðŸŽ‚ Semoga di umur yang baru ini, kamu selalu diberikan kesehatan, rezeki yang lancar, serta kebahagiaan yang tak ada habisnya. Jadilah pribadi yang selalu kuat dan penuh semangat untuk mengejar semua impianmu.
        </h1>
        <h2 class="mt-3 animate__animated animate__fadeIn">- From : Gummykyr -</h2>
        <button class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada cursor-pointer" onclick="refresh()">
          Tutup
        </button>
      `;
    }

    function refresh() {
      location.reload();
    }
  </script>
</body>
</html>
